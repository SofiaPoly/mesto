<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Место</title>
</head>
<body class="body">
  <div class="page">
    <header class="header">
      <img class="header__logo" src="./images/logo-mesto.svg" alt="Место">
    </header>

    <main class="content">
      <section class="profile">
       <div class="profile__avatar">
         <img class="profile__photo" src="./images/avatar.jpg" alt="Аватар">
       </div>
        <div class="profile__info">
          <p class="profile__name">Жак-Ив Кусто</p>
          <button class="profile__edit-button" type="button"></button>
          <p class="profile__text">Исследователь океана</p>
        </div>
        <button class="profile__add-button" type="button"></button>
      </section>

      <section class="elements">
        <ul class="element">
          <li class="element__container">
            <img class="element__picture" src="./images/puppy-1.jpg" alt="Собачка-1">
            <div class="element__item">
              <h2 class="element__title">Щенок Ричард</h2>
              <button class="element__like-button" type="button"></button>
            </div>
          </li>
        </ul>

        <ul class="element">
          <li class="element__container">
            <img class="element__picture" src="./images/puppy-2.jpg" alt="Собачка-2">
            <div class="element__item">
              <h2 class="element__title">Щенок Стич</h2>
              <button class="element__like-button" type="button"></button>
            </div>
          </li>
        </ul>

        <ul class="element">
          <li class="element__container">
            <img class="element__picture" src="./images/puppy-3.jpg" alt="Собачка-3">
            <div class="element__item">
              <h2 class="element__title">Щенок Винни</h2>
              <button class="element__like-button" type="button"></button>
            </div>
          </li>
        </ul>

        <ul class="element">
          <li class="element__container">
            <img class="element__picture" src="./images/puppy-4.jpg" alt="Собачка-4">
            <div class="element__item">
              <h2 class="element__title">Щенок Рокси</h2>
              <button class="element__like-button" type="button"></button>
            </div>
          </li>
        </ul>

        <ul class="element">
          <li class="element__container">
            <img class="element__picture" src="./images/puppy-5.jpg" alt="Собачка-5">
            <div class="element__item">
              <h2 class="element__title">Щенок Френки</h2>
              <button class="element__like-button" type="button"></button>
            </div>
          </li>
        </ul>

        <ul class="element">
          <li class="element__container">
            <img class="element__picture" src="./images/puppy-6.jpg" alt="Собачка-6">
            <div class="element__item">
              <h2 class="element__title">Щенок Дейзи</h2>
              <button class="element__like-button" type="button"></button>
            </div>
          </li>
        </ul>
      </section>
    </main>

    <footer class="footer">
      <p class="footer__copyright">&#169; 2022 Mesto Russia</p>
    </footer>

    <section class="popup">
      <div class="popup__container">
       <button class="popup__close-button" type="button"></button>
       <h2 class="popup__title">Редактировать профиль</h2>
       <form class="form">
         <input type="text" class="form__author form__author_name" value="Жак-Ив Кусто" placeholder="Имя">
         <input type="text" class="form__description form__description_activity" value="Исследователь океана" placeholder="О себе">
         <button class="form__save-button form__save-button_profile" type="submit">Сохранить</button>
       </form>
      </div>
    </section>
  </div>
  <script src="./scripts/script.js"></script>
</body>
</html>
