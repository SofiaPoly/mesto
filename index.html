<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Место</title>
</head>
<body class="body">
  <div class="page">
    <header class="header">
      <img class="header__logo" src="./images/logo-mesto.svg" alt="Место">
    </header>

    <main class="content">
      <section class="profile">
        <img class="profile__photo" src="./images/avatar.jpg" alt="Аватар">
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button class="profile__edit-button" type="button"></button>
          <p class="profile__text">Исследователь океана</p>
        </div>
        <button class="profile__add-button" type="button"></button>
      </section>

      <section class="cards">
        <ul class="elements">
        </ul>
      </section>
    </main>

    <footer class="footer">
      <p class="footer__copyright">&#169; 2022 Mesto Russia</p>
    </footer>

    <section class="popup" id="profile-popup">
      <div class="popup__container" id="profile-container">
       <button class="popup__close-button" type="button"></button>
       <h2 class="popup__title">Редактировать профиль</h2>
       <form class="form" id="form-profile" method="get" name="list" novalidate>
         <input class="form__item form__item_type_name" id="name-profile" value="" placeholder="Имя" type="text" minlength="2" maxlength="40" required>
         <span class="form__error" id="name-profile-error"></span>
         <input class="form__item form__item_type_description" id="activity-profile" value="" placeholder="О себе" type="text" minlength="2" maxlength="200" required>
         <span class="form__error" id="activity-profile-error"></span>
         <button class="form__save-button" type="submit">Сохранить</button>
       </form>
      </div>
    </section>

    <section class="popup" id="cards-popup">
      <div class="popup__container" id="cards-container">
       <button class="popup__close-button" id="cards-button-close" type="button"></button>
       <h2 class="popup__title">Новое фото</h2>
       <form class="form" id="form-card" method="get" name="card" novalidate>
         <input class="form__item form__item_type_name" id="title-card" placeholder="Название" type="text" minlength="2" maxlength="30" required>
         <span class="form__error" id="title-card-error"></span>
         <input class="form__item form__item_type_description" id="source-card" placeholder="Ссылка на картинку" type="url" required>
         <span class="form__error" id="source-card-error"></span>
         <button class="form__save-button" type="submit">Создать</button>
       </form>
      </div>
    </section>

    <section class="popup" id="photo-popup">
      <div class="popup__photo-container">
        <button class="popup__close-button" id="photo-button-close" type="button"></button>
        <img class="popup__big-photo" alt="" src="#">
        <h3 class="popup__description"></h3>
      </div>
    </section>
  </div>

  <template id="cards-template">
    <li class="element">
      <img class="element__picture" alt="" src="#">
      <button class="element__delete-button" type="button"></button>
      <div class="element__item">
        <h2 class="element__title"></h2>
        <button class="element__like-button" type="button"></button>
      </div>
    </li>
  </template>

  <script src="./scripts/validate.js"></script>
  <script src="./scripts/card.js"></script>
  <script src="./scripts/index.js"></script>
</body>
</html>
